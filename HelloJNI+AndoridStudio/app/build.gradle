apply plugin: 'com.android.model.application'
model {
    android {
        compileSdkVersion 26
        buildToolsVersion "25.0.3"
        defaultConfig {
            applicationId "com.example.dalek.hellojni"
            minSdkVersion.apiLevel 19 // 19 for Google Tango device
            targetSdkVersion.apiLevel 23
            versionCode 1
            versionName "1.0"
        }
        buildTypes {
            release {
                minifyEnabled false
                proguardFiles.add(file('proguard-android.txt'))
            }
        }

        ndk {
            moduleName "hello-jni"
        }

    }
}

